<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3.5px;
}

</style>
<head>
  <link href="nv-d3/nv.d3.css" rel="stylesheet">
  <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
</head>
<body>

<script>

  var margin = {top: 20, right: 80, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .range([0, 500]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var line = d3.svg.line()
      .interpolate("basis")
      .x(function(d) {return x(d.name);})
      .y(function(d) { return y(d.amount); });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("teams2015PointsData.csv", function(error, data) {
    if (error) throw error;

    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "name"; }));

    var teamsByPoints = color.domain().map(function(name) {
      return {
        name: name,
        values: data.map(function(d) {
          return {name: d.name, amount: +d[name]};
        })
      };
    });

    x.domain(d3.extent(data, function(d) { return d.name
      ; }));

    y.domain([
      d3.min(teamsByPoints, function(c) { return d3.min(c.values, function(v) { return v.amount; }); }),
      d3.max(teamsByPoints, function(c) { return d3.max(c.values, function(v) { return v.amount; }); })
    ]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Amount of teams");

    var city = svg.selectAll(".city")
        .data(teamsByPoints)
        .enter().append("g")
        .attr("class", "city");

    city.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return color(d.name); });
    
    city.append("text")
        .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
        .attr("transform", function(d) { return "translate(" + x(d.value.name
          ) + "," + y(d.value.amount) + ")"; })
        .attr("x", 850)
        .attr("dy", ".35em")
        .style("stroke", function(d) { return color(d.name); })
        .text(function(d) { return d.name; });
  });
</script>
